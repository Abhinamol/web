<html>
<head>
<title>reg.form</title>
<link rel = "stylesheet" type = "text/css" href = "form.css">
<style> 
label{ 
font-size:20px; 
} 
form{ 
color:#4B0082; 
} 
</style>
</head>
<body>
<h1><center><u>JOB REGISTRATION FORM</u></center></h1>
<form><b>
<h3><u>USER INFO</u></h3>
<label for="fname">First Name&emsp;&emsp;&emsp;:</label><input type="text" id="fname" name="fname" value=" "><label for="lname">&emsp;Last Name : </label><input type="text" id="lname" name="lname" value=" "><br>
<label for="username">Username&nbsp;&nbsp;&emsp;&emsp;&emsp;:</label><input type="text" id="username" name="username"><br>
<label for="password">Password&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;:</label><input type="password" id="password" name="password"><br>
<label for="dob">DOB&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;:</label><input type="date" id="dob" name="dob"><br>
<label for= "email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;:</label><input type="email" id="email" name="email"><br>
<h4 style="color:4B0082;padding:5px;font-size:20px;"><u>Gender</u></h4>
<input type="radio" id="female" name="gender" value="female><label for="female">Female</label>
<input type="radio" id="male" name="gender" value="male><label for="male">Male</label><br><br>
<label for="bloodgroup"><u>Blood Group</u></label>
<select id="bloodgroup" name="bloodgroup" >
<option value="o+">O+</option>
<option value="B+">B+</option>
<option value="ab+">AB+</option>
<option value="B-">B-</option>
<option value="O-">O-</option>
<option value="AB-">AB-</option>
<option value="A+">A+</option>
</select><br>
<h3><u>Select the Course you have completed</u></h3>
<input type="radio" id="bca" name="course" value="BCA"><label for="BCA">BCA</label><br>
<input type="radio" id="bcom"" name="course" value="bcom"><label for="bcom">Bcom</label><br>
<input type="radio" id="btech" name="course" value="BTech"><label for="BTech">BTech</label><br>
<input type="radio" id="mba" name="course" value="MBA"><label for="MBA">MBA</label><br>
<input type="radio" id="mca" name="course" value="MCA"><label for="MCA">MCA</label><br>
<h3><u>Select your College</u></h3>
<input type="radio" id="college" name="Amaljyothi" value="AJCE"><label for="AmalJyothi">Amal JYothi</label><br>
<input type="radio" id="college" name="Bcm" value="bcm"><label for="BCM">BCM</label><br>
<input type="radio" id="college" name="Speechly" value="Speechly"><label for="Speechily">Speechly</label><br>
<input type="radio" id="college" name="CMS" value="CMS"><label for="CMS">CMS</label><br>
<input type="radio" id="college" name="rajagiri" value="Rajagiri"<label for="Rajagiri">Rajagiri</label><br><br>

<label for="year"><h3><u>Passout year:</u></h3></label>
<select id="year" name="year" size="3" multiple>
<option value="2018" selected>2018</option>
<option value="2019">2019</option>
<option value="2020">2020</option>
<option value="2021">2021</option>
<option value="2022">2022</option>
<option value="2023">2023</option>
<option value="2024">2024</option>
</select><br><br>
<h3><u>Do you have any backlogs</u></h3>
<input type="radio" id="yes" name="supply" value="yes"><label for="yes">Yes</label>
<input type="radio" id="No" name="supply" value="No"><label for="no">No</label><br><br>
<h3><u>Languages you can speak</u></h3>
<input type="checkbox" id="language" name="Malayalam" value="malayalam"><label for="malayalam">Malayalam</label><br>
<input type="checkbox" id="language" name="English" value="english"><label for="english">English</label><br>
<input type="checkbox" id="language" name="Hindi" value="hindi"><label for="hindi">Hindi</label><br>
<input type="checkbox" id="language" name="Tamil" value="tamil"><label for="tamil">Tamil</label><br><br>
<center><h3><input type="submit" value="submit"></h3></center>
</form></body>
</html>
